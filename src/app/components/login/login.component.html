<div class="block">
<div class="content">

  <form [formGroup]="loginForm">
    <h2> User Log-in</h2>
      <div class="form-group">
          <label>Username</label>
          <input type="text"
          [class.is-invalid]="loginForm.get('userName')?.touched && loginForm.get('userName')?.invalid"
          class="form-control" formControlName="userName">
          <!-- <small class="text-danger"
          [class.d-none]="loginForm.get('userName')?.untouched || loginForm.get('userName')?.valid">User name is required</small> -->
          <div *ngIf="loginForm.get('userName')?.touched && loginForm.get('userName')?.invalid">
              <small
              *ngIf="loginForm.get('userName')?.errors?.['required']"
               class="text-danger">User name is required</small>
              <small
              *ngIf="loginForm.get('userName')?.errors?.['minlength']"
               class="text-danger">Username length should be minimum 3 char</small>

          </div>
      </div>
      <div class="form-group">
          <label>Password</label>
          <input type="password"
          [class.is-invalid]="loginForm.get('password')?.touched && loginForm.get('password')?.invalid"
           class="form-control" formControlName="password">
          <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
            <small
            *ngIf="loginForm.get('password')?.errors?.['required']"
             class="text-danger">Password is required</small>
            <small
            *ngIf="loginForm.get('password')?.errors?.['minlength']"
             class="text-danger">Password length should be minimum 6 char</small>

        </div>
      </div>
      <br>

      <button class="btn btn-primary" [disabled]="loginForm.invalid" (click)="loginSubmit(loginForm.value)">Sign In</button>

      <button class="btn btn-primary" style="margin-left: 30px" (click)="goRegister()">Register user</button>

      <div><br><button style="margin-left: 30px; display: flex;" routerLink="/register-user">Forget Password?</button></div>
<br>
      <div routerLink="/homepage" >
        <button [disabled]="loginForm.valid" style="border:30px; display:flex; color:brown">Login anyways</button>
      </div>
  </form>
</div>
